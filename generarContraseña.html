<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <link
      rel="stylesheet"
      href="./common.css"
    />
    <link
      rel="stylesheet"
      href="/ruta/completa/generarContraseña.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Generar Contraseña</title>
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        src="./assets/Group 48095749.png"
        alt=""
      />
      <a href="./index.html">Home</a>
      <a
        href="./generarContraseña.html"
        class="active"
        >Generar Contraseña</a
      >
      <a href="./cajaFuerte.html">Caja Fuerte</a>
      <a href="./monitoreoDeActividad.html">Monitoreo de Actividad</a>
      <a href="./gestionDeUsuarios.html">Gestión de Usuarios</a>
    </header>
    <main class="box2">
      <div class="container2">
        <h1 class="tittle">Asistente de seguridad</h1>
      </div>
      <p class="text2">Generador de contraseñas para usuarios:</p>
      <div class="box3">
        <div class="input-container">
          <p class="text3">Cantidad de caracteres deseados</p>
          <input
            type="number"
            class="input"
            placeholder="8"
          />
        </div>
        <div class="input-container">
          <p class="text3">¿Incluir caracteres especiales?</p>
          <input
            type="text"
            class="input"
            placeholder="Si"
          />
        </div>
        <div class="input-container">
          <p class="text3">¿Incluir caracteres números?</p>
          <input
            type="number"
            class="input"
            placeholder="Si"
          />
        </div>
        <div class="input-container">
          <p class="text3">¿Incluir caracteres mayúsculas?</p>
          <input
            type="text"
            class="input"
            placeholder="Si"
          />
        </div>
        <div>
          <button class="button">Generar Contraseña</button>
        </div>
      </div>
      
    </main>
  </body>
