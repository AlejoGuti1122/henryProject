<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <link
      rel="stylesheet"
      href="./gestionDeUsuarios.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Gestión de Usuarios</title>
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        src="./assets/Group 48095749.png"
        alt=""
      />
      <a href="./index.html">Home</a>
      <a href="./generarContraseña.html">Generar Contraseña</a>
      <a href="./cajaFuerte.html">Caja Fuerte</a>
      <a href="./monitoreoDeActividad.html">Monitoreo de Actividad</a>
      <a
        href="./gestionDeUsuarios.html"
        class="active"
        >Gestión de Usuarios</a
      >
    </header>
    <main class="box8">
      <h1 class="tittle8">Asistente de seguridad</h1>
      <p class="text8">GESTIÓN DE PERFILES</p>
      <div class="box9">
        <div class="profile-group">
          <div class="input-container">
            <p class="text9">Ver Perfiles</p>
            <input
              type="text"
              class="input9"
              placeholder="Titulo"
            />
            <button class="view-button">VER</button>
          </div>
        </div>

        <div class="profile-group">
          <div class="input-container">
            <p class="text9">Ver Perfiles Por Antiguedad</p>
            <button class="view-button">VER</button>
          </div>
        </div>

        <div class="profile-group">
          <div class="input-container">
            <p class="text9">Ver Administradores</p>
            <button class="view-button">VER</button>
          </div>
        </div>
        <div class="box10">
          <h2 class="tittle10">Modificar Acceso</h2>
          <div class="access-group">
            <div class="input-container">
              <p class="text10">Usuario</p>
              <input
                type="text"
                class="input10"
              />
            </div>
            <div class="input-container">
              <p class="text10">Nuevo código de acceso</p>
              <input
                type="password"
                class="input10"
              />
            </div>
            <button class="update-button">ACTUALIZAR</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
